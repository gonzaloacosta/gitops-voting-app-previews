apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pr-voting-app-1
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: previews
  source:
    path: helm
    repoURL: https://github.com/gonzaloacosta/voting-app.git
    targetRevision: HEAD
    helm:
      values: |
        image:
          tag: 
        ingress:
          host: pr-voting-app-1.192.168.64.6.nip.io
      version: v3
  destination:
    namespace: pr-voting-app-1
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true
